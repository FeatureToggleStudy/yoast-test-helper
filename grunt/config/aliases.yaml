# Grunt aliases
---
# Create a zipped artifact from a fresh build
'artifact':
  - 'update-version-trunk'
  - 'clean:artifact'
  - 'clean:artifact-zip'
  - 'clean:vendor'
  - 'shell:composerInstallProduction'
  - 'copy:artifact'
  - 'compress:artifact'
  - 'shell:composerInstall'

# Update all versions except the stable tag
'update-version-trunk':
  - 'update-version:pluginFile'
  - 'update-version:initializer'

# Create a zipped artifact from and do not keep the artifact folder
'artifact:zip':
  - 'artifact'
  - 'clean:artifact'

'deploy:trunk':
  - 'update-version'
  - 'create:artifact'
  - 'wp_deploy:trunk'

'deploy:master':
  - 'update-version'
  - 'create:artifact'
  - 'wp_deploy:master'
